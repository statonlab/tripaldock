version: '3'
services:
  # Database Service
  postgres:
    image: postgres:9
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_USER=tripal
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=tripal
    volumes:
      - db_data:/var/lib/postgresql/data/pgdata
    networks:
      - tripaldock

  # Server (apache2, php7.1)
  app:
    depends_on:
      - postgres
    build: './docker/app'
    volumes:
      - .:/var/www/html
    ports:
      - "3000:80"
    networks:
          - tripaldock
    tty: true

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.5.3
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - tripaldock

networks:
  tripaldock:
    driver: "bridge"
volumes:
  elasticsearch_data:
    driver: "local"
  db_data:
    driver: "local"